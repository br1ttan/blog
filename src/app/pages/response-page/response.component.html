<ng-container *ngIf="posts | async as post; else loading">
    <ng-container *ngIf="post; else emptyDataTemplate ">
        <response-card [data]="post">
        </response-card>
    </ng-container>
</ng-container>

<ng-template #loading>
    <app-loader>
    </app-loader>
</ng-template>

<ng-template #emptyDataTemplate>
    <h2>no results...</h2>
</ng-template>
