<div 
class="posts" 
*ngIf="data$ | async as posts; 
else loading">
    <post-grid-item>
        <card 
        *ngFor="let post of posts" 
        [data]="post" 
        [subPage]="subPage">
        </card>
    </post-grid-item>
</div>

<ng-template #loading>
    <app-loader>
    </app-loader>
</ng-template>
