<ng-container 
    *ngIf="data$ | async as posts; 
    else loadingTemplate" class="posts">
    <ng-container *ngIf="posts.length > 0; else emptyDataTemplate">
        <card
            *ngFor="let post of posts"
            (clickEmitter)="handleNavigate(post)"
            [data]="post">
        </card>
    </ng-container>
</ng-container>

<ng-template #loadingTemplate>
    <app-loader></app-loader>
</ng-template>

<ng-template #emptyDataTemplate>
    <h2>There is no data</h2>
</ng-template>
