<div *ngIf="post$ | async as post; else loading" class="details">
    <div class="post-page__header">
        <h1 class="post-title">
            {{ post.title }}
        </h1>
        <div class="post-image">
            <img [src]="post.image" alt="img">
        </div>
        <div class="post-author">
            <a href="#">
                <img class="author-img" [src]="post.image" alt="">
            </a>
            <p>
                {{ post.author }}
            </p>
            <span>
                {{ post.date | date:'long':'ua' }}
            </span>
        </div>
    </div>
    <div class="post-page__main">
        <quill-view-html [content]="post.text">
        </quill-view-html>
    </div>
</div>

<ng-template #loading>
    <app-loader>
    </app-loader>
</ng-template>
